<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Claude Code Usage</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="widget" data-tauri-drag-region>
      <div class="widget-header" data-tauri-drag-region>
        <span class="token-status" id="token-status"></span>
      </div>

      <div class="meter-section">
        <div class="meter-label">Claude Current Session</div>
        <div class="bar-track">
          <div class="bar-time" id="session-time-bar"></div>
          <div class="bar-usage" id="session-usage-bar"></div>
          <div class="bar-excess" id="session-excess-bar"></div>
        </div>
        <div class="meter-detail" id="session-detail">-- used</div>
      </div>

      <div class="meter-section">
        <div class="meter-label">Claude Weekly Limit</div>
        <div class="bar-track">
          <div class="bar-time" id="weekly-time-bar"></div>
          <div class="bar-usage" id="weekly-usage-bar"></div>
          <div class="bar-excess" id="weekly-excess-bar"></div>
        </div>
        <div class="meter-detail" id="weekly-detail">-- used</div>
      </div>

      <div class="meter-section">
        <div class="meter-label">GitHub Copilot (Monthly)</div>
        <div class="bar-track">
          <div class="bar-time" id="copilot-time-bar"></div>
          <div class="bar-usage" id="copilot-usage-bar"></div>
          <div class="bar-excess" id="copilot-excess-bar"></div>
        </div>
        <div class="meter-detail" id="copilot-detail">-- used</div>
      </div>
    </div>

    <div id="context-menu" class="context-menu">
      <div class="menu-section">
        <label class="menu-label">
          Opacity
          <span id="opacity-value">75%</span>
        </label>
        <input
          type="range"
          id="opacity-slider"
          min="10"
          max="100"
          value="75"
          class="menu-slider"
        />
      </div>

      <div class="menu-divider"></div>

      <div class="menu-section">
        <label class="menu-label">Background</label>
        <div class="menu-btn-group" id="bg-effect-group">
          <button class="menu-seg-btn" data-effect="transparent">Transparent</button>
          <button class="menu-seg-btn active" data-effect="mica">Mica</button>
          <button class="menu-seg-btn" data-effect="acrylic">Acrylic</button>
        </div>
      </div>

      <div class="menu-divider"></div>

      <button class="menu-item" id="toggle-aot">
        <span class="menu-check" id="aot-check">&#10003;</span>
        Always on Top
      </button>

      <div class="menu-divider"></div>

      <div class="menu-section">
        <label class="menu-label">Polling Interval</label>
        <div class="menu-btn-group" id="poll-group">
          <button class="menu-seg-btn" data-interval="30">30s</button>
          <button class="menu-seg-btn active" data-interval="60">60s</button>
          <button class="menu-seg-btn" data-interval="120">2m</button>
          <button class="menu-seg-btn" data-interval="300">5m</button>
        </div>
      </div>

      <div class="menu-divider"></div>

      <div class="menu-section">
        <label class="menu-label">GitHub Copilot Settings</label>
        <input
          type="text"
          id="github-username"
          class="menu-input"
          placeholder="Username"
        />
        <input
          type="password"
          id="github-token"
          class="menu-input"
          placeholder="Personal Access Token"
        />
        <input
          type="number"
          id="monthly-limit"
          class="menu-input"
          placeholder="Monthly Limit (e.g., 300)"
          value="300"
          min="1"
        />
        <button class="menu-btn" id="save-github-config">Save</button>
      </div>

      <div class="menu-divider"></div>

      <button class="menu-item" id="force-refresh">
        <span class="menu-icon">&#8635;</span>
        Refresh Now
      </button>
      <button class="menu-item menu-item-danger" id="quit-app">
        <span class="menu-icon">&#10005;</span>
        Quit
      </button>
    </div>
  </body>
</html>
